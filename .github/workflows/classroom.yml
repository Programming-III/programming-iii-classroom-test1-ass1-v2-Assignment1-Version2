name: Autograding Tests
on:
  schedule:
  - cron: '0 9 15 11 *' 
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Implementation File Check
      id: implementation-file-check
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Implementation File Check
        setup-command: ''
        command: find . -maxdepth 1 -name '*.cpp' | wc -l
        timeout: 10
        max-score: 2
    - name: Private Members Check
      id: private-members-check
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Private Members Check
        setup-command: ''
        command: 'grep -c ''private:'' *.h 2>/dev/null | awk -F: ''{sum += $2} END
          {print sum}'''
        timeout: 10
        max-score: 10
    - name: All Classes Declared
      id: all-classes-declared
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: All Classes Declared
        setup-command: ''
        command: 'grep -c ''^class '' *.h | awk -F: ''{sum += $2} END {print sum}'''
        timeout: 10
        max-score: 5
    - name: Constructor Declaration
      id: constructor-declaration
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Constructor Declaration
        setup-command: ''
        command: grep -E '(Person|Student|Instructor|Course|Portal)\\(\\);' *.h >/dev/null
          2>&1 && echo 'PASS' || echo 'FAIL'
        timeout: 10
        max-score: 5
    - name: Destructor Declaration
      id: destructor-declaration
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Destructor Declaration
        setup-command: ''
        command: 'grep -c ''~'' *.h | awk -F: ''{sum += $2} END {if(sum >= 7) print
          "PASS"; else print "FAIL"}'''
        timeout: 10
        max-score: 5
    - name: Course Display
      id: course-display
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Course Display
        setup-command: g++ -std=c++11 -o main main.cpp
        command: ./main | grep -q "CS101"
        timeout: 10
        max-score: 5
    - name: Instructor Display
      id: instructor-display
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Instructor Display
        setup-command: g++ -std=c++11 -o main main.cpp
        command: ./main | grep -q "Dr. Lina Khaled"
        timeout: 10
        max-score: 5
    - name: Student Display
      id: student-display
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Student Display
        setup-command: g++ -std=c++11 -o main main.cpp
        command: ./main | grep -q "Omar Nabil"
        timeout: 10
        max-score: 5
    - name: Save Autograding Results to File
      run: |
      echo "Implementation File Check: ${{steps.implementation-file-check.outputs.result}}" >> results.txt
      echo "Private Members Check: ${{steps.private-members-check.outputs.result}}" >> results.txt
      echo "All Classes Declared: ${{steps.all-classes-declared.outputs.result}}" >> results.txt
      echo "Constructor Declaration: ${{steps.constructor-declaration.outputs.result}}" >> results.txt
      echo "Destructor Declaration: ${{steps.destructor-declaration.outputs.result}}" >> results.txt
      echo "Course Display: ${{steps.course-display.outputs.result}}" >> results.txt
      echo "Instructor Display: ${{steps.instructor-display.outputs.result}}" >> results.txt
      echo "Student Display: ${{steps.student-display.outputs.result}}" >> results.txt

    
